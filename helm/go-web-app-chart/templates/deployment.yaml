# This is a sample deployment manifest file for a simple web application.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: Go-Web-Application-DevOps 
  labels:
    app: Go-Web-Application-DevOps 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Go-Web-Application-DevOps 
  template:
    metadata:
      labels:
        app: Go-Web-Application-DevOps 
    spec:
      containers:
      - name: Go-Web-Application-DevOps 
        image: bsk02/Go-Web-Application-DevOps :{{ .Values.image.tag }}
        ports:
        - containerPort: 8080