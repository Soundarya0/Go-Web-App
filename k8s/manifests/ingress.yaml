# Ingress resource for the application
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: Go-Web-Application-DevOps 
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: Go-Web-Application-DevOps .local
    http:
      paths: 
      - path: /
        pathType: Prefix
        backend:
          service:
            name: Go-Web-Application-DevOps 
            port:
              number: 80